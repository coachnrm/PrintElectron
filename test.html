<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ward Details</h1>
  <div id="ward-name"></div>
  <script>
    // Extract the query parameter
    const params = new URLSearchParams(window.location.search);
    const wardName = decodeURIComponent(params.get('wardname'));

    // Display the ward name
    document.getElementById('ward-name').innerText = `Ward Name: ${wardName}`;
</script>
</body>
</html>
